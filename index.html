<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a361119e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="center">
            <h1>Exchange Rate App </h1>
            <p>Check current exhange rate!</p>
            <div class="app-body">
                <div class="section-left">
                    <input type="number" class="amount-one" value="1">
                    <select id="currency-one" class="form-select form-select-lg mb-3">
                        <option value="PLN" selected>PLN</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>
                <button class="swap">
                    <i class="fa-solid fa-right-left"></i>
                </button>
                <div class="section-right">
                    <input type="number" class="amount-two" disabled>
                    <select id="currency-two">
                        <option value="PLN">PLN</option>
                        <option value="USD" selected>USD</option>
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>
            </div>
            <p class="rate-info">rate info:</p>
            <div class="downloadDiv">
                <p class="rate-info">Download full info in "json"</p>
                <button id='download' class="swap">
                    <i class="fa-solid fa-download"></i>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
